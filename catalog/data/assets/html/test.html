  <body class="album" style="margin: 15px">
    <div class="title" style="margin: 15px">
      Catalog Test Page
    </div>
    <div class="ruler" style="margin: 15px">
    </div>

    <div style="text-align:center">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="makeBig()">Big</button>
      <button onclick="makeSmall()">Small</button>
      <button onclick="makeNormal()">Normal</button>
      <br><br>
      <video id="pic-movie" width="420" autoplay="autoplay" muted onplaying="isPlaying();">

          Your browser does not support HTML5 video.
      </video>
    </div>

    <script>
// var myVideo = document.getElementById("pic-video");

      function startPlay() {
          var myVideo = document.getElementById("pic-video");
          console.log("playing");
          myvideo.play();
      }
function playPause() {
    var myVideo = document.getElementById("pic-video");
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}

function makeBig() {
    var myVideo = document.getElementById("pic-video");
    myVideo.width = 560;
}

function makeSmall() {
    var myVideo = document.getElementById("pic-video");
    myVideo.width = 320;
}

function makeNormal() {
    var myVideo = document.getElementById("pic-video");
    myVideo.width = 420;
}
    </script>

    <div class="ruler" style="margin: 15px">
    </div>
  </body>
