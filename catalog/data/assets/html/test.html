<!DOCTYPE HTML>
<html lang="de">
  <head>
    <title>Catalog Test Page</title>
    <meta name="description" content="Web Photo Album Test Page">
    <meta name="author" content="Uwe Schmidt">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/assets/css/html-album.css">
  </head>
  <body class="album" style="margin: 15px">
    <div class="title" style="margin: 15px">
      Catalog Test Page
    </div>
    <div class="ruler" style="margin: 15px">
    </div>

    <div style="text-align:center">
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="makeBig()">Big</button>
      <button onclick="makeSmall()">Small</button>
      <button onclick="makeNormal()">Normal</button>
      <br><br>
      <video id="video1" width="420" controls>
        <!-- video/quicktime not supported -- >
        <!-- ><source src="/assets/icons/uwe_7179.mov" type="video/quicktime"> -->
        <source src="/assets/icons/p1000794.mp4" type="video/mp4">
          Your browser does not support HTML5 video.
      </video>
    </div>

    <script>
var myVideo = document.getElementById("video1");

function playPause() {
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}

function makeBig() {
    myVideo.width = 560;
}

function makeSmall() {
    myVideo.width = 320;
}

function makeNormal() {
    myVideo.width = 420;
}
    </script>

    <div class="ruler" style="margin: 15px">
    </div>
  </body>
</html>
